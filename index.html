<!DOCTYPE html>
<html lang="pt-br" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="theme-color" content="#020617">
    <meta name="description" content="ASANTOS DESPORTO - Plataforma de alto desempenho para Educação Física Escolar, Natação, Musculação e Gestão de Projetos Esportivos.">
    <meta name="author" content="ASANTOS DESPORTO">
    
    <!-- Open Graph / Facebook / WhatsApp -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://asantos-desporto.vercel.app/">
    <meta property="og:title" content="ASANTOS DESPORTO | Educação Física de Alto Nível">
    <meta property="og:description" content="A ferramenta definitiva para o profissional de Educação Física moderno.">
    <meta property="og:image" content="https://images.unsplash.com/photo-1476480862126-209bfaa8edc8?auto=format&fit=crop&q=80&w=1200">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">

    <meta property="twitter:description" content="Plataforma integrada de Educação Física.">

    <title>ASANTOS DESPORTO | Educação Física</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        darkBg: '#020617',
                        accent: '#3b82f6',
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(30px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #020617;
            color: #f8fafc;
        }

        /* Camada Principal de Background - Esportes em P&B */
        .sports-bg {
            position: relative;
            min-height: 100vh;
        }

        .sports-bg::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/black-paper.png'), 
                              url('https://img.freepik.com/free-vector/hand-drawn-sports-doodle-set_23-2148113400.jpg');
            background-size: auto, 1200px;
            background-repeat: repeat;
            filter: grayscale(100%) invert(1) brightness(0.12) contrast(1.4);
            opacity: 0.25;
            z-index: -2;
            pointer-events: none;
        }

        .content-overlay {
            position: relative;
            z-index: 1;
        }

        .glass-card {
            background: rgba(15, 23, 42, 0.88);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1), border-color 0.3s ease;
        }

        .glass-card:hover {
            border-color: rgba(59, 130, 246, 0.4);
        }

        .stagger-1 { animation-delay: 0.1s; }
        .stagger-2 { animation-delay: 0.2s; }
        .stagger-3 { animation-delay: 0.3s; }
        .stagger-4 { animation-delay: 0.4s; }
        .stagger-5 { animation-delay: 0.5s; }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #020617;
        }
        ::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #334155;
        }
        
        img {
            user-select: none;
            -webkit-user-drag: none;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<script type="importmap">
{
  "imports": {

    "jspdf": "https://esm.sh/jspdf@^2.5.1",
    "html2canvas": "https://esm.sh/html2canvas@^1.4.1"
  }
}
</script>
</head>
<body class="sports-bg">
    <div id="root" class="content-overlay"></div>
</body>
</html>
